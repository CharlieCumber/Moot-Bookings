{% extends "layout.html" %}

{% block content %}
    {{ jumbotron("Admin Login") }}
    <form action="{{ url_for('admin_login', redirect_url=redirect_url) }}" method="POST">
        {{ form.csrf_token }}
        <div class="row">
            <div class="col-md-4">
                {{ form_field(form.password) }}
            </div>
        </div>
        <div class="row my-5">
            <div class="col">
                <input type="submit" class="btn btn-primary btn-lg" value="Login">
            </div>
        </div>
    </form>
{% endblock %}
